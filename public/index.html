<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORDER BOOK MATRIX</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script src="/js/app.js"></script>
</head>
<body>
    <div id="bd-top-menu">
        COINBASE ORDER BOOK MATRIX
    </div>
    <div id="bd-left-menu">
        <div id="dval-menu" class="bc-left-sub-m">
            <div id="dval-s" class="bc-dval-t">Display Values</div>
            <div class="bc-dval-opt bc-dval-opt-sel">BTC Accumulated</div>
            <div class="bc-dval-opt bc-dval-opt-x">BTC Value</div>
            <div class="bc-dval-opt bc-dval-opt-x">USD Accumulated</div>
            <div class="bc-dval-opt bc-dval-opt-x">USD Value</div>
        </div>
        <div id="anim-menu" class="bc-left-sub-m">
            <div id="anim-play">Play Animation</div>
        </div>
    </div>
    <div id="bd-main" class="bc-content">
        <canvas id="renderCanvas" touch-action="none"></canvas>
	    <script>
            const canvas = document.getElementById("renderCanvas"); // Get the canvas element
            const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

            // :: Begin :: Run Application
            initScene(engine, canvas);
            prepareData();
            setupAnimationEvents();
            // :: End :: Run Application
        </script>
    </div>
    <div id="mleft">
        <div id="hover-panel">
            <div class="hover-container">
                <div class="hover-field" id="hover-time">0.0</div>
            </div>
            <div class="hover-container">
                <div class="hover-field" id="hover-price">0.0</div>
            </div>
            <div class="hover-container">
                <div class="hover-field" id="hover-vol">0.0</div>
            </div>
        </div>
    </div>
    <div id="mright">
        <div id="candle-panel">
            <div class="candle-container candle-cont-first">
                <div class="candle-lbl">Time</div>
                <div class="candle-field" id="candle-sel-time">0.0</div>
            </div>
            <div class="candle-container">
                <div class="candle-lbl">Volume</div>
                <div class="candle-field" id="candle-sel-vol">0.0</div>
            </div>
            <div class="candle-container">
                <div class="candle-lbl">High</div>
                <div class="candle-field" id="candle-sel-high">0.0</div>
            </div>
            <div class="candle-container">
                <div class="candle-lbl">Low</div>
                <div class="candle-field" id="candle-sel-low">0.0</div>
            </div>
            <div class="candle-container">
                <div class="candle-lbl">Open</div>
                <div class="candle-field" id="candle-sel-open">0.0</div>
            </div>
            <div class="candle-container">
                <div class="candle-lbl">Close</div>
                <div class="candle-field" id="candle-sel-close">0.0</div>
            </div>
        </div>
        <div id="orders-panel">
            <div class="right-seperator">Sells</div>
            <div class="orders-container">
                <table id="orders-sells" class="orders-tbl">
                    <thead>
                        <tr>
                            <th class="orders-head">Price (Min)</th>
                            <th class="orders-head">Quantity</th>
                            <th class="orders-head">Total</th>
                        </tr>
                    </thead>
                    <tbody id="orders-s-list">
                    </tbody>
                </table>
            </div>
            <div class="right-seperator">Buys</div>
            <div class="orders-container">
                <table id="orders-buys" class="orders-tbl">
                    <thead>
                        <tr>
                            <th class="orders-head">Price (Max)</th>
                            <th class="orders-head">Quantity</th>
                            <th class="orders-head">Total</th>
                        </tr>
                    </thead>
                    <tbody id="orders-b-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="mbottom">
        <div id="sn-time-cont">
            <svg id="sn-time-gfx"></svg>
        </div>
    </div>
</body>
</html>
